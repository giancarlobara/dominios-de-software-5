<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - Shopme Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid text-center">
    <form th:action="@{/login}" method="post">

        <div th:if="${param.error}">
            <p class="text-danger">Os dados de acesso est√£o incorretos, por favor tente novamente!</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <div class="border border-secondary p-3 rounded">
            <a>Login</a>
            <p>
                <input type="username" name="username" class="form-control" placeholder="Usuario" autocomplete="off" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Senha" required />
            </p>
            <p>
                <input type="checkbox" name="remember-me" />Lembrar de mim
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </p>
        </div>
    </form>
</div>
</body>
</html>

<!-- CSS -->

<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: Helvetica;
		color: #1b1b1b;
		border: none
	}

	body{
		background-color: dodgerblue;
	}

	textarea:focus, input:focus {
		outline: none;
	}

	.container-fluid {
		background-color: white;
		width: 300px;
		margin-right: auto;
		margin-left: auto;
		padding: 20px 30px;
		margin-top: 10vh;
		border-radius: 10px;
		text-align: center;
	}

	form {
		margin-top: 30px;
		margin-bottom: 40px;
	}

	input {
		display: block;
		width: 100%;
		text-align: left;
		border-bottom: 1px solid black;
		margin-bottom: 20px;
	}

	input[type="submit"] {
		text-align: center;
		text-transform: uppercase;
		border: none;
		font-weight: bold;
		height: 40px;
		border-radius: 20px; /*deixar pontas redondas*/
		margin-top: 30px;
		cursor: pointer;
		background-color: blue;
		color: white;
	}

	input[type="submit"]:hover {
		background-color: darkblue;
		transition: .3s;
	}

	input[type="checkbox"] {
		position: relative;
		top: 0;
		left: 0;
		height: 15px;
 		width: 15px;
 	 	background-color: lightgray;
	}

	a {
		font-size: 30px;

	}

</style>
